<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spellbook</title>
  <script src="https://unpkg.com/htmx.org@2.0.0"
    integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid">

  <form>

    <div class="input-group my-3">
      <input class="form-control form-control-lg" type="search" name="search" placeholder="Search..." hx-get="spells"
        hx-trigger="input changed delay:250ms, search, load" hx-target="#spellList" />
      <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="collapse"
        data-bs-target="#advancedSearch" aria-expanded="false" aria-controls="advancedSearch">Advanced</button>
    </div>

    <div class="collapse ps-2" id="advancedSearch">

      <div class="mb-3 row">
        <label for="inputClass" class="col-3 col-form-label">Class</label>
        <div class="col-9">
          <select class="form-select" id="inputClass">
            <option value="" selected>All</option>
            <option>Bard</option>
            <option>Cleric</option>
            <option>Druid</option>
            <option>Paladin</option>
            <option>Ranger</option>
            <option>Sorcerer</option>
            <option>Warlock</option>
            <option>Wizard</option>
          </select>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="inputSchool" class="col-3 col-form-label">School</label>
        <div class="col-9">
          <select class="form-select" id="inputSchool" multiple>
            <option selected>Abjuration</option>
            <option selected>Conjuration</option>
            <option selected>Divination</option>
            <option selected>Enchantment</option>
            <option selected>Evocation</option>
            <option selected>Illusion</option>
            <option selected>Necromancy</option>
            <option selected>Transmutation</option>
          </select>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-3 col-form-label">Level</label>
        <div class="col-9">
          <div class="input-group">
            <select class="form-select" id="minLevel">
              <option selected>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
            </select>
            <span class="input-group-text">-</span>
            <select class="form-select" id="maxLevel">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option selected>9</option>
            </select>
          </div>
        </div>
      </div>

    </div>
  </form>

  <div class="p-2">
    <span class="col-icon"></span><!--
 --><span class="col-lvl"><b>Lvl</b></span><!--
 --><span><b>Name</b></span>
  </div>

  <div class="accordion accordion-flush" id="spellList"></div>

  <a href="#" class="btn btn-light btn-lg" id="back-to-top">&uarr;</a>
  <div class="my-5"></div> <!-- spacing so that contents are not blocked -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>

</body>

</html>
