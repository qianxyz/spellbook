<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spellbook</title>
  <script src="https://unpkg.com/htmx.org@2.0.0"
    integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/css/bootstrap-select.min.css"
    integrity="sha512-g2SduJKxa4Lbn3GW+Q7rNz+pKP9AWMR++Ta8fgwsZRCUsawjPvF/BxSMkGS61VsR9yinGoEgrHPGPn2mrj8+4w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css"
    integrity="sha512-3q8fi8M0VS+X/3n64Ndpp6Bit7oXSiyCnzmlx6IDBLGlY5euFySyJ46RUlqIVs0DPCGOypqP8IRk/EyPvU28mQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid">

  <form>

    <div class="input-group my-3">
      <input class="form-control form-control-lg" type="search" name="search" placeholder="Search..." hx-get="spells"
        hx-trigger="input changed delay:250ms, search, load" hx-target="#spellList" />
      <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="collapse"
        data-bs-target="#advancedSearch" aria-expanded="false" aria-controls="advancedSearch">Advanced</button>
    </div>

    <div class="collapse ps-2" id="advancedSearch">

      <div class="mb-3 row">
        <label for="inputClass" class="col-3 col-form-label">Class</label>
        <div class="col-9">
          <select class="selectpicker w-100" id="inputClass" data-style="btn border">
            <option value="" selected>All</option>
            <option>Bard</option>
            <option>Cleric</option>
            <option>Druid</option>
            <option>Paladin</option>
            <option>Ranger</option>
            <option>Sorcerer</option>
            <option>Warlock</option>
            <option>Wizard</option>
          </select>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="inputSchool" class="col-3 col-form-label">School</label>
        <div class="col-9">
          <select class="selectpicker w-100" id="inputSchool" multiple data-style="btn border" data-actions-box="true">
            <option>Abjuration</option>
            <option>Conjuration</option>
            <option>Divination</option>
            <option>Enchantment</option>
            <option>Evocation</option>
            <option>Illusion</option>
            <option>Necromancy</option>
            <option>Transmutation</option>
          </select>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-3 col-form-label">Level</label>
        <div class="col-9 d-flex align-items-center">
          <span class="px-2">0</span>
          <input id="slider" type="text" />
          <span class="px-2">9</span>
        </div>
      </div>

    </div>

  </form>

  <div class="p-2">
    <span class="col-icon"></span><!--
 --><span class="col-lvl"><b>Lvl</b></span><!--
 --><span><b>Name</b></span>
  </div>

  <div class="accordion accordion-flush" id="spellList"></div>

  <a href="#" class="btn btn-light btn-lg" id="back-to-top">&uarr;</a>
  <div class="bottom-space"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"
    integrity="sha512-jGR1T3dQerLCSm/IGEGbndPwzszJBlKQ5Br9vuB0Pw2iyxOy+7AK+lJcCC8eaXyz/9du+bkCy4HXxByhxkHf+w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/js/bootstrap-select.min.js"
    integrity="sha512-yrOmjPdp8qH8hgLfWpSFhC/+R9Cj9USL8uJxYIveJZGAiedxyIxwNw4RsLDlcjNlIRR4kkHaDHSmNHAkxFTmgg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js"
    integrity="sha512-f0VlzJbcEB6KiW8ZVtL+5HWPDyW1+nJEjguZ5IVnSQkvZbwBt2RfCBY0CBO1PsMAqxxrG4Di6TfsCPP3ZRwKpA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="index.js"></script>

</body>

</html>
