<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spellbook</title>
  <script src="https://unpkg.com/htmx.org@2.0.0"
    integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid">

  <input class="form-control form-control-lg my-3" type="search" name="search" placeholder="Search..." hx-get="spells"
    hx-trigger="input changed delay:250ms, search, load" hx-target="#spellList" />

  <div class="p-2">
    <span class="col-icon"></span><!--
 --><span class="col-lvl"><b>Lvl</b></span><!--
 --><span><b>Name</b></span>
  </div>

  <div class="accordion accordion-flush" id="spellList"></div>

  <a href="#" class="btn btn-light btn-lg" id="back-to-top">&uarr;</a>
  <div class="my-5"></div> <!-- spacing so that contents are not blocked -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>

</body>

</html>
